<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>Downloader Audio</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>YouTube Audio Downloader</h1>
        
        <form id="audioForm">
            <!-- Campo URL inicial -->
            <div class="form-group">
                <label for="videoUrl">Pega aquí la URL del video de YouTube:</label>
                <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
            </div>
            <!-- Botón principal -->
            <button type="submit" class="btn" id="mainBtn">
                <span id="btnText">Enviar</span>
                <span id="loadingSpinner" class="loading-spinner hidden"></span>
            </button>

            <!-- Estado del proceso -->
            <div id="statusCard" class="status-card">
                <div id="statusText">Procesando...</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <!-- Campos adicionales (ocultos inicialmente) -->
            <div id="additionalFields" class="additional-fields">
                <div class="form-group">
                    <label for="title">Título del video:</label>
                    <input type="text" id="title" name="title">
                </div>
                
                <div class="form-group">
                    <label for="url">URL original:</label>
                    <input type="url" id="url" name="url" readonly>
                </div>
                
                <div class="form-group">
                    <label for="filename">Archivo generado:</label>
                    <input type="text" id="filename" name="filename" readonly>
                </div>
            </div>


            <!-- Botones de acción (ocultos inicialmente) -->
            <div id="actionButtons" class="action-buttons hidden">
                <button type="button" class="btn download-btn" id="downloadBtn">
                    Descargar Audio
                </button>
                <button type="button" class="btn send-btn hidden" id="sendBtn">
                    Enviar al Servidor
                </button>
            </div>

            <!-- Botón reset (oculto inicialmente) -->
            <button type="button" class="btn reset-btn hidden" id="resetBtn" onclick="resetForm()">
                Procesar otra URL
            </button>
        </form>
    </div>

    <script> 
        const externalApiUrl = "{{ external_api_url }}";
    </script>

    <script src="/static/code.js"></script>
</body>
</html>
