<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesamiento de Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .status-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .status-label {
            font-weight: 600;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .status-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .status-processing {
            color: #ff9800;
        }
        .status-completed {
            color: #4caf50;
        }
        .status-error {
            color: #f44336;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            animation: progress 2s infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }
        .details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .details-label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .error-message {
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            color: #c62828;
            margin-top: 20px;
            border-left: 4px solid #f44336;
        }
        .success-message {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            color: #2e7d32;
            margin-top: 20px;
            border-left: 4px solid #4caf50;
        }
        .task-id {
            font-family: monospace;
            background: #eceff1;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 15px;
            word-break: break-all;
        }
        .btn {
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: opacity 0.2s, transform 0.2s;
        }
        .btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .download-btn {
            background: #4caf50;
        }
        .send-btn {
            background: #2196F3;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ Descarga de Audio</h1>
            <p style="color: #999; margin-top: 8px;">Estado del proceso en tiempo real</p>
        </div>
        
        <div class="status-box">
            <div class="status-label">Estado actual</div>
            <div class="status-value" id="statusValue">
                <span class="spinner"></span>
                <span id="statusText">Procesando...</span>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="details">
            <div class="details-label">ID de tarea:</div>
            <div class="task-id">{{ task_id }}</div>
            <div class="details-label" style="margin-top: 15px;">URL del video:</div>
            <div class="task-id">{{ url }}</div>
        </div>
        
        <div id="messageContainer"></div>
    </div>
    
    <script>
        const taskId = '{{ task_id }}';
        const pollInterval = 1000; // Check every second
        const externalApiUrl = '{{ external_api_url }}';
        
        // Obtener parÃ¡metro autoUpload de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const autoUpload = urlParams.get('autoUpload') !== 'false'; // true por defecto
        
        function updateStatus() {
            fetch(`/task/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    const statusValue = document.getElementById('statusValue');
                    const statusText = document.getElementById('statusText');
                    const progressBar = document.getElementById('progressBar');
                    const messageContainer = document.getElementById('messageContainer');
                    
                    // Verificar que los elementos existan
                    if (!statusValue || !statusText || !progressBar || !messageContainer) {
                        console.error('Required DOM elements not found');
                        return;
                    }
                    
                    if (data.status === 'processing') {
                        statusValue.className = 'status-value status-processing';
                        statusText.textContent = 'Procesando...';
                    } else if (data.status === 'completed') {
                        statusValue.innerHTML = 'âœ“ Completado';
                        statusValue.className = 'status-value status-completed';
                        statusText.style.display = 'none';
                        progressBar.style.display = 'none';
                        
                        if (data.result) {
                            // Si autoUpload estÃ¡ deshabilitado, mostrar opciones de descarga/envÃ­o
                            if (!autoUpload) {
                                const resultHtml = `
                                    <div class="success-message">
                                        <strong>âœ“ Ã‰xito - Descarga completada:</strong><br>
                                        ${data.result.message}<br>
                                        <strong>TÃ­tulo:</strong> ${data.result.title}<br>
                                        <strong>Archivo:</strong> ${data.result.filename}
                                    </div>
                                    <div class="button-group">
                                        <button id="downloadBtn" class="btn download-btn">
                                            ðŸ“¥ Descargar Audio
                                        </button>
                                        <button id="sendBtn" class="btn send-btn">
                                            ðŸ“¤ Enviar al Servidor
                                        </button>
                                    </div>
                                `;
                                messageContainer.innerHTML = resultHtml;
                                
                                // Agregar listeners a los botones
                                document.getElementById('downloadBtn').addEventListener('click', function() {
                                    downloadAudio('{{ task_id }}', data.result.filename);
                                });
                                document.getElementById('sendBtn').addEventListener('click', function() {
                                    sendToServer('{{ task_id }}', data.result);
                                });
                            } else {
                                // Si autoUpload estÃ¡ habilitado, solo mostrar resultado
                                const resultHtml = `
                                    <div class="success-message">
                                        <strong>âœ“ Ã‰xito:</strong><br>
                                        ${data.result.message}<br>
                                        <strong>TÃ­tulo:</strong> ${data.result.title}<br>
                                        <strong>Archivo:</strong> ${data.result.filename}
                                    </div>
                                `;
                                messageContainer.innerHTML = resultHtml;
                            }
                        }
                        
                        clearInterval(statusInterval);
                    } else if (data.status === 'error') {
                        statusValue.innerHTML = 'âœ— Error';
                        statusValue.className = 'status-value status-error';
                        statusText.style.display = 'none';
                        progressBar.style.display = 'none';
                        
                        if (data.error) {
                            const errorHtml = `<div class="error-message"><strong>Error:</strong><br>${data.error}</div>`;
                            messageContainer.innerHTML = errorHtml;
                        }
                        
                        clearInterval(statusInterval);
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }
        
        function downloadAudio(taskId, filename) {
            window.location.href = `/get-audio-file/${filename}`;
        }
        
        async function sendToServer(taskId, result) {
            const messageContainer = document.getElementById('messageContainer');
            const sendBtn = document.getElementById('sendBtn');
            
            try {
                if (!externalApiUrl || externalApiUrl.trim() === "") {
                    throw new Error('URL del servidor externo no configurada');
                }
                
                if (sendBtn) {
                    sendBtn.disabled = true;
                    sendBtn.textContent = 'Enviando...';
                }
                
                messageContainer.innerHTML = '<div class="success-message">Enviando al servidor...</div>';
                
                // Obtener el archivo de audio
                const audioResponse = await fetch(`/get-audio-file/${result.filename}`);
                if (!audioResponse.ok) {
                    throw new Error('No se pudo obtener el archivo de audio');
                }
                const audioBlob = await audioResponse.blob();
                
                // Preparar FormData
                const formData = new FormData();
                formData.append('title', result.title);
                formData.append('url', '{{ url }}');
                formData.append('filename', result.filename);
                formData.append('audio_file', audioBlob, result.filename);
                
                // Configurar timeout para la peticiÃ³n
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 segundos timeout
                
                try {
                    const response = await fetch(`${externalApiUrl}`, {
                        method: 'POST',
                        body: formData,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        // Intentar obtener el mensaje de error del servidor
                        let errorMessage = 'Error desconocido del servidor';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.error || errorData.message || `Error ${response.status}: ${response.statusText}`;
                        } catch (parseError) {
                            errorMessage = `Error ${response.status}: ${response.statusText}`;
                        }
                        throw new Error(errorMessage);
                    }
                    
                    const resultData = await response.json();
                    messageContainer.innerHTML = '<div class="success-message"><strong>âœ“ Audio enviado exitosamente al servidor!</strong></div>';
                    
                } catch (fetchError) {
                    clearTimeout(timeoutId);
                    
                    let errorMsg = fetchError.message;
                    if (fetchError.name === 'AbortError') {
                        errorMsg = 'Timeout: El servidor externo no responde. Verifica que estÃ© disponible.';
                    } else if (fetchError.message.includes('Failed to fetch') || fetchError.name === 'TypeError') {
                        errorMsg = 'No se puede conectar al servidor externo. Verifica que estÃ© ejecutÃ¡ndose y accesible.';
                    }
                    
                    throw new Error(errorMsg);
                }
                
            } catch (error) {
                let errorMessage = error.message;
                
                messageContainer.innerHTML = `<div class="error-message"><strong>Error al enviar:</strong><br>${errorMessage}</div>`;
                
                // Restaurar botÃ³n
                if (sendBtn) {
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'ðŸ“¤ Enviar al Servidor';
                }
            }
        }
        
        // Initial update
        updateStatus();
        
        // Poll for updates
        const statusInterval = setInterval(updateStatus, pollInterval);
    </script>
</body>
</html>
